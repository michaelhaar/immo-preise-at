name: CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  common-checks:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run Prettier ğŸ¨
        run: npm run check:prettier

      - name: Run ESLint ğŸš¨
        run: npm run check:lint

      - name: Run TS check ğŸ› ï¸
        run: npm run check:typescript
